databaseChangeLog:
  - changeSet:
      id: 1
      author: roman
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: encrypted_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(15,2)
                  defaultValue: 0
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_cards_user_id
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createTable:
            tableName: block_requests
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: requested_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: processed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_block_requests_user_id
            baseTableName: block_requests
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_block_requests_card_id
            baseTableName: block_requests
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE

        - createTable:
            tableName: transfer_history
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: sender_card_id
                  type: BIGINT
              - column:
                  name: receiver_card_id
                  type: BIGINT
              - column:
                  name: amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: transferred_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: transfer_history
            baseColumnNames: sender_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_transfer_sender_card

        - addForeignKeyConstraint:
            baseTableName: transfer_history
            baseColumnNames: receiver_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_transfer_receiver_card


        - createIndex:
            indexName: idx_user_id
            tableName: cards
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_encrypted_number
            tableName: cards
            columns:
              - column:
                  name: encrypted_number

        - createIndex:
            indexName: idx_sender_card
            tableName: transfer_history
            columns:
              - column:
                  name: sender_card_id

        - createIndex:
            indexName: idx_receiver_card
            tableName: transfer_history
            columns:
              - column:
                  name: receiver_card_id
